<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Darkow Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f4f6f8 0%, #dde1e7 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25405c;
      color: #fff;
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(37,64,92,0.13);
      text-align: center;
    }
    .headshot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0 0 0.3em 0;
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      margin: 0 0 1em 0;
      font-weight: 600;
      letter-spacing: 1px;
    }
    nav {
      background: #1b2c3a;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.7rem 0;
      box-shadow: 0 1px 3px rgba(37,64,92,0.09);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffe082;
    }
    .container {
      max-width: 920px;
      margin: 2.5rem auto 0 auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 2px 32px rgba(37,64,92,0.08);
    }
    h2 {
      color: #25405c;
      font-size: 2rem;
      font-weight: 800;
      margin-top: 0;
    }
    h3 {
      margin-top: 1.5em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }
    .values {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.2rem;
      margin-top: 2rem;
    }
    .value-card {
      background: #f6fafd;
      padding: 1.2rem 1rem;
      border-radius: 1.1rem;
      box-shadow: 0 2px 8px rgba(37,64,92,0.05);
      text-align: center;
    }
    .value-card h3 {
      margin: 0.5rem 0 0.4rem 0;
      color: #20405a;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .value-card p {
      margin: 0.5rem 0 0 0;
      font-size: 1rem;
      color: #222b;
    }
    .projects {
      margin-top: 3rem;
    }
    .project-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project-list li {
      background: #f4f6fa;
      margin: 1rem 0;
      padding: 1.2rem 1rem;
      border-radius: 1.1rem;
      box-shadow: 0 2px 8px rgba(37,64,92,0.05);
      font-size: 1.02rem;
    }
    footer {
      margin-top: 3rem;
      background: #25405c;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.1rem;
    }
    footer h2 {
      color: #fff;
    }
    footer a {
      color: #ffe082;
      text-decoration: none;
    }
    .download {
      margin-bottom: 1em;
    }
    .download a {
      display: inline-block;
      padding: 0.4em 0.8em;
      background-color: #25405c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .contact-info {
      text-align: left;
      margin-bottom: 2em;
    }
    .contact-info a {
      color: #25405c;
      text-decoration: none;
    }
    form {
      background: white;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      padding: 0.4em 0.8em;
      background-color: #25405c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }
    button:hover {
      background-color: #1a2f45;
    }
    @media (max-width: 800px) {
      .values {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="headshot.jpg" alt="Headshot of Samuel Darkow" class="headshot">
    <h1>Samuel Darkow</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Resume.html">Resume</a>
    <a href="#contact">Contact</a>
  </nav>
  <main class="container">
    <section id="summary">

      
  <h1>Contact Me</h1>

  <div class="contact-info">
    <p>Email: <a href="mailto:sddarkow@gmail.com">sddarkow@gmail.com</a></p>
    <p>Phone: <a href="tel:+17742872389">+1 (774) 287-2389</a></p>
    <p>LinkedIn: <a href="https://linkedin.com/in/samuel-darkow" target="_blank">linkedin.com/in/samuel-darkow</a></p>
  </div>

  <form action="https://formspree.io/f/mnnvwebe" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
    </main>
</body>
</html>
